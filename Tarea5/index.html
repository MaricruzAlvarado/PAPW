<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formularios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body style="background-color:rgb(255, 218, 224)">
  <br>
        <h1><center>Registrarse</h1>
    <br>
    <br>
        <div class="container">
                <form action="index.html" method="get" id="form1"></formaction>
                  Foto: <input type="file" name="imagen"><br><br>
                        <div class="form-group row">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email"required>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputPassword3" class="col-sm-2 col-form-label" name="password">Password</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                          </div>
                        </div>
                        <fieldset class="form-group">
                          <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                            <div class="col-sm-10">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Mujer" checked>
                                <label class="form-check-label" for="gridRadios1">
                                  Mujer
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Hombre">
                                <label class="form-check-label" for="gridRadios2">
                                  Hombre
                                </label>
                              </div>
                              <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Otro" >
                                <label class="form-check-label" for="gridRadios3">
                                  Otro
                                </label>
                              </div>
                            </div>
                          </div>
                        </fieldset>
                       
                        Descripcion <textarea name="estadoP"></textarea><br><br>
                        <div class="form-group row">
                          <div class="col-sm-2">Options</div>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck1"name="checkbox" value=si>
                              <label class="form-check-label" for="gridCheck1">
                                Recibir correos
                              </label>
                            </div>
                          </div>
                        </div><br>
                        Color Favorito <br><input type="color" name="color"><br><br>
                        Fecha de Nacimiento <br><input type="date" name="fechaN">
                        <div class="form-group row">
                          <div class="col-sm-10">
                            <br>
                            <button type="submit" class="btn btn-primary">Listo</button>
                          </div>
                        </div>
                      </form>
        </div>
       
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
